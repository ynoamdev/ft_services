server {
	listen 80 default_server;
	listen [::]:80 default_server;


	root /var/www/localhost/htdocs;
	index         index.html index.htm index.php;

 server_name _;

	location / {
		try_files $uri $uri/ =404;
		    autoindex on;
	}

	# configure php
	location ~ \.php$ {
		fastcgi_pass      127.0.0.1:9000;
		fastcgi_index     index.php;
		include           fastcgi.conf;
	}
}
